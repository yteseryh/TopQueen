<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="./css/bojue.css">
	<link rel="stylesheet" type="text/css" href="./css/RWD.css">
	<link rel="icon" href="images/bojue.ico">
	<title>伯爵旅拍</title>
</head>
<body>
	<div class="content-wrap">
		<div class="dropdown">
			<ul>
				<li>官网首页</li>
				<li>了解套餐</li>
				<li>立即购买</li>
				<li>联系我们</li>
			</ul>
		</div>
		<header>
			<img src="images/head-bg.jpg">
			<div class="icon-wrap">
				<div class="icon"></div>
			</div>
		</header>
		<div class="content-head">
			<div class="swiper-container" id="swiper1">
			    <div class="swiper-wrapper">
			    	<img src="./images/TopQueen.jpg" class="swiper-slide">
		        	<img src="./images/TopQueen.jpg" class="swiper-slide">
		        	<img src="./images/TopQueen.jpg" class="swiper-slide">
			    </div>
			</div>
			<div class="swiper-pagination"></div>
		</div>
		<div class="detail-content-area">
			<div class="detail-content-row">
				<img src="images/detail1.jpg" class="detail-pic-center">
			</div>
			<div class="detail-content-row">
				<img src="images/detail2.jpg" class="detail-pic-center">
			</div>
			<div class="detail-content-row">
				<img src="images/detail3.jpg" class="detail-pic-center">
			</div>
			<div class="detail-content-row">
				<img src="images/detail4.jpg" class="detail-pic-left">
				<img src="images/detail5.jpg" class="detail-pic-right">
			</div>
		</div>
		<div class="content-form animate">
			<div class="form-text">
				<h1 class="form-text-title">TopQueen</h1>
				<div class="form-text-info">
					<h3>咨询拍摄大礼包</h3>
					<p>全球旅拍 边走边爱 让婚纱照更有意义</p>
				</div>
			</div>
			<form action="javascript:">
				<input type="text" class="form-name" placeholder="姓名">
				<input type="text" class="form-phone" placeholder="移动电话">
				<input type="text" class="form-weixin" placeholder="微信号码">
				<input type="submit" class="submit" value="咨询">
			</form>
		</div>
		<footer>
			Copyright © 2017-2018 Platinum Jue Honeymoon Culture (Xiamen) Co., Ltd
		</footer>
	</div>
</body>
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/bojue.js"></script>
</html>
